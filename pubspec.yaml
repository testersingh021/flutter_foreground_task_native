name: flutter_foreground_task_native
description: This plugin is used to implement a foreground service on the Android platform.
version: 1.0.7
homepage: https://github.com/testersingh021/flutter_foreground_task_native.git
#flutter packages pub publish


environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  plugin:
    platforms:
      android:
        package: com.pravera.flutter_foreground_task
        pluginClass: FlutterForegroundTaskPlugin
      ios:
        pluginClass: FlutterForegroundTaskPlugin
